<!DOCTYPE html>
<html>
<head>
  <title>Idea Box</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section class="input-section">
  <header>
    <h1>idea box</h1>
  </header>
  <form>
    <input type="text" class="title-input" name="Title" placeholder="Title">
    <input type="text" class="body-input" name="Body" placeholder="Body">
    <button class="save-btn">save</button>
  </form>
</section>
<section class="card-section">
  <input type="text" class="search-input" name="Search" placeholder="Search">
  <article>
    <h3 class="card-title">example title</h3>
    <p class="card-body">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</p>
    <p class="quality-label">quality</p>
    <p class="selected-quality">swill</p>
  </article>
</section>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
